name: Docker Build & Publish

on:
  pull_request:
    branches:
      - main
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ""
  CLERK_SECRET_KEY: ""
  NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL:
  NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL:
  NEXT_PUBLIC_ENVIRONMENT: "dev"
  ENVIRONMENT: "dev"
  DEMO_USER_EMAIL: "demouser@neatngo.com"

jobs:
  build:
    name: Build Docker
    runs-on: self-hosted

    steps:
      - name: Check out repository code üõéÔ∏è
        uses: actions/checkout@v4

      - name: Set up Docker Buildx üöÄ
        uses: docker/setup-buildx-action@v3

      - name: Build and push üèóÔ∏è
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            registry.farhanhelmy.com/neatngo:${{ github.sha }}
            registry.farhanhelmy.com/neatngo:latest
